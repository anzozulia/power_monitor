# Power Outage Monitor - Production Configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: power_monitor_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./docker_data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - power_monitor_network

  # Django Web Application (Production)
  app:
    build:
      context: .
      target: production
    container_name: power_monitor_app_prod
    user: "${UID}:${GID}"
    restart: unless-stopped
    env_file:
      - .env.docker_production
    environment:
      - POSTGRES_HOST=postgres
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - power_monitor_network

  # Background Task Worker (Production)
  worker:
    build:
      context: .
      target: production
    container_name: power_monitor_worker_prod
    user: "${UID}:${GID}"
    restart: unless-stopped
    env_file:
      - .env.docker_production
    environment:
      - POSTGRES_HOST=postgres
    entrypoint: ["./scripts/worker.sh"]
    command: []
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - power_monitor_network

networks:
  power_monitor_network:
    driver: bridge
